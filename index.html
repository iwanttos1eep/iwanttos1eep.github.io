<!DOCTYPE html>
<html>
<head>
    <title>My WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Ваш ID</h1>
    <p id="userId"></p>

    <script>
        const userId = window.Telegram.WebApp.initDataUnsafe.user.id;
        document.getElementById('userId').innerText = `Ваш ID: ${userId}`;
    </script>
</body>
</html>
